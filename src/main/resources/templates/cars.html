<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-table-wrapper {
            max-height: 320px;
            overflow-y: auto;
        }
        .car-row.table-active {
            cursor: pointer;
        }
    </style>
</head>
<body th:data-selected-id="${selectedCarId}">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/cars}">Dealership</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/cars}">Cars</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/cars/search}">Search</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/users}">Users</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center mb-4">Car Dealership</h1>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div sec:authorize="hasRole('ADMIN')" class="mb-3">
        <div class="btn-toolbar" role="toolbar" aria-label="Car actions toolbar">
            <div class="btn-group me-2" role="group">
                <button type="button" class="btn btn-secondary" id="newBtn">New</button>
                <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
                <button type="button" class="btn btn-danger" id="deleteBtn" disabled>Delete</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="car-table-wrapper mb-4">
                <table class="table table-striped table-hover table-bordered table-sm align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Kilometers</th>
                        <th>Available</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car : ${cars}"
                        class="car-row"
                        th:data-id="${car.id}"
                        th:data-make="${car.make}"
                        th:data-model="${car.model}"
                        th:data-year="${car.year}"
                        th:data-color="${car.color}"
                        th:data-price="${car.price}"
                        th:data-kilometers="${car.kilometers}"
                        th:data-available="${car.available}">
                        <td th:text="${car.id}">1</td>
                        <td th:text="${car.make}">Make</td>
                        <td th:text="${car.model}">Model</td>
                        <td th:text="${car.year}">Year</td>
                        <td th:text="${car.color}">Color</td>
                        <td th:text="${#numbers.formatDecimal(car.price, 0, 'COMMA', 2, 'POINT') + ' â‚¬'}"></td>
                        <td th:text="${#numbers.formatInteger(car.kilometers, 0, 'COMMA') + ' km'}"></td>
                        <td>
                            <span th:if="${car.available}" class="badge bg-success">Yes</span>
                            <span th:unless="${car.available}" class="badge bg-danger">No</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(cars)}">
                        <td colspan="8" class="text-center text-muted">No cars available.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div sec:authorize="hasRole('ADMIN')">
                <form id="carForm" th:action="@{/cars/save}" th:object="${carForm}" method="post" novalidate>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" th:field="*{id}" id="carId">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="make" class="form-label">Make</label>
                            <input type="text" class="form-control" id="make" th:field="*{make}" placeholder="Make">
                            <div class="text-danger small" th:if="${#fields.hasErrors('make')}"
                                 th:errors="*{make}">Make error</div>
                        </div>
                        <div class="col-md-6">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" th:field="*{model}" placeholder="Model">
                            <div class="text-danger small" th:if="${#fields.hasErrors('model')}"
                                 th:errors="*{model}">Model error</div>
                        </div>
                        <div class="col-md-4">
                            <label for="year" class="form-label">Year</label>
                            <input type="number" class="form-control" id="year" th:field="*{year}" min="1886" max="2100">
                            <div class="text-danger small" th:if="${#fields.hasErrors('year')}"
                                 th:errors="*{year}">Year error</div>
                        </div>
                        <div class="col-md-4">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color" th:field="*{color}" placeholder="Color">
                            <div class="text-danger small" th:if="${#fields.hasErrors('color')}"
                                 th:errors="*{color}">Color error</div>
                        </div>
                        <div class="col-md-4">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" step="0.01" min="0" class="form-control" id="price"
                                   th:field="*{price}" placeholder="Price">
                            <div class="text-danger small" th:if="${#fields.hasErrors('price')}"
                                 th:errors="*{price}">Price error</div>
                        </div>
                        <div class="col-md-4">
                            <label for="kilometers" class="form-label">Kilometers</label>
                            <input type="number" min="0" class="form-control" id="kilometers"
                                   th:field="*{kilometers}" placeholder="Kilometers">
                            <div class="text-danger small" th:if="${#fields.hasErrors('kilometers')}"
                                 th:errors="*{kilometers}">Kilometers error</div>
                        </div>
                        <div class="col-md-4 d-flex align-items-center">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="available" th:field="*{available}">
                                <label class="form-check-label" for="available">
                                    Available
                                </label>
                            </div>
                            <div class="text-danger small d-block" th:if="${#fields.hasErrors('available')}"
                                 th:errors="*{available}">Availability error</div>
                        </div>
                    </div>
                </form>
                <form id="deleteForm" th:action="@{/cars/delete}" method="post" class="d-none">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="id" id="deleteId">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const rows = Array.from(document.querySelectorAll('.car-row'));
        const carForm = document.getElementById('carForm');
        const deleteForm = document.getElementById('deleteForm');
        const newBtn = document.getElementById('newBtn');
        const saveBtn = document.getElementById('saveBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const selectedIdAttribute = document.body.getAttribute('data-selected-id');

        const hasForm = !!carForm;

        const fields = {
            id: hasForm ? document.getElementById('carId') : null,
            make: hasForm ? document.getElementById('make') : null,
            model: hasForm ? document.getElementById('model') : null,
            year: hasForm ? document.getElementById('year') : null,
            color: hasForm ? document.getElementById('color') : null,
            price: hasForm ? document.getElementById('price') : null,
            kilometers: hasForm ? document.getElementById('kilometers') : null,
            available: hasForm ? document.getElementById('available') : null,
            deleteId: document.getElementById('deleteId')
        };

        function clearSelection() {
            rows.forEach(r => r.classList.remove('table-active'));
            if (hasForm) {
                if (fields.id) fields.id.value = '';
                if (fields.make) fields.make.value = '';
                if (fields.model) fields.model.value = '';
                if (fields.year) fields.year.value = '';
                if (fields.color) fields.color.value = '';
                if (fields.price) fields.price.value = '';
                if (fields.kilometers) fields.kilometers.value = '';
                if (fields.available) fields.available.checked = true;
            }
            deleteBtn && (deleteBtn.disabled = true);
        }

        function selectRow(row) {
            rows.forEach(r => r.classList.remove('table-active'));
            row.classList.add('table-active');
            if (hasForm) {
                if (fields.id) fields.id.value = row.dataset.id || '';
                if (fields.make) fields.make.value = row.dataset.make || '';
                if (fields.model) fields.model.value = row.dataset.model || '';
                if (fields.year) fields.year.value = row.dataset.year || '';
                if (fields.color) fields.color.value = row.dataset.color || '';
                if (fields.price) fields.price.value = row.dataset.price || '';
                if (fields.kilometers) fields.kilometers.value = row.dataset.kilometers || '';
                if (fields.available) fields.available.checked = row.dataset.available === 'true';
                deleteBtn && (deleteBtn.disabled = !(fields.id && fields.id.value));
            }
        }

        rows.forEach(row => {
            row.addEventListener('click', () => selectRow(row));
        });

        if (selectedIdAttribute) {
            const initialRow = rows.find(r => r.dataset.id === selectedIdAttribute);
            if (initialRow) {
                selectRow(initialRow);
                initialRow.scrollIntoView({behavior: 'smooth', block: 'center'});
            }
        }

        if (newBtn && hasForm) {
            newBtn.addEventListener('click', () => {
                clearSelection();
                carForm.reset();
                if (fields.available) {
                    fields.available.checked = true;
                }
            });
        }

        if (saveBtn && hasForm) {
            saveBtn.addEventListener('click', () => {
                if (carForm) {
                    carForm.submit();
                }
            });
        }

        if (deleteBtn && hasForm) {
            deleteBtn.addEventListener('click', () => {
                if (!(fields.id && fields.id.value)) {
                    return;
                }
                if (confirm('Are you sure you want to delete this car?')) {
                    if (fields.deleteId) {
                        fields.deleteId.value = fields.id.value;
                    }
                    deleteForm.submit();
                }
            });
        }
    });
</script>
</body>
</html>
