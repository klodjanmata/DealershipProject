<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:href="@{/cars}">Dealership Admin</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" th:href="@{/cars}">Cars</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Create New User</h5>
                    <div th:if="${param.created}" class="alert alert-success">
                        User created successfully.
                    </div>
                    <div th:if="${error}" class="alert alert-danger">
                        Please fix the errors below.
                    </div>
                    <form th:action="@{/admin/users}" th:object="${userForm}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" type="text" class="form-control" th:field="*{username}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}">Error</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" th:field="*{password}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}">Error</div>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select id="role" class="form-select" th:field="*{role}">
                                <option value="USER">User</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                            <div class="text-danger small" th:if="${#fields.hasErrors('role')}"
                                 th:errors="*{role}">Error</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Existing Users</h5>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Username</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.username}">username</td>
                                <td th:text="${user.role}">role</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="2" class="text-center text-muted">No users yet.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
